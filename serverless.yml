service: users-service
app: bizzflow
frameworkVersion: "2"

custom:
  application: BizzFlow
  customDomain:
    domainName: users.api.bizzflow.link
    basePath: ${opt:stage, self:provider.stage}
    stage: ${self:provider.stage}
    createRoute53Record: true
  # authorizerId:
  #   {
  #     "Fn::ImportValue": "sls-users-authoriser-dev-BasicUserAuthorizerLambdaFunctionQualifiedArn",
  #   }
  serverless-offline:
    httpPort: 3003
  dynamodb:
    start:
      port: 5000
      inMemory: true
      migrate: true
    stages:
      - dev
provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  stackName: ${self:service}-${opt:stage, self:provider.stage}-stack
  apiName: ${self:service}-${opt:stage, self:provider.stage}-api

  stage: dev
  region: eu-central-1
  memorySize: 128
  timeout: 5

  environment:
    NODE_ENV: dev
    SYSTEM: ${self:service}-${opt:stage, self:provider.stage}
    USERS_TABLE: users-${opt:stage, self:provider.stage}
    # AUTHORISER_ARN: ${self:custom.authorizerId}
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1

  stackTags:
    service: ${self:service}
    application: ${self:custom.application}
  tags:
    application: ${self:custom.application}
    service: ${self:service}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.USERS_TABLE}"

plugins:
  # - serverless-plugin-typescript
  - serverless-esbuild
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-domain-manager
  - serverless-dynamodb-local

package:
  exclude:
    - config/.env.stg
    - config/.env.pro
  include:
    - config/.env.dev
  patterns:
    # - "!node_modules/**"
    - "!vscode/**"
    - "!bkp/**"

functions:
  create:
    handler: src/adapters/controllers/aws-lambda/handler.create
    description: ${self:custom.application}(${self:service}) > handler for user creation
    events:
      - http:
          path: users
          method: post
    tags:
      crudMethodAbbreviation: C
      crudMethod: CREATION
